name: Deploy to Porter

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  porter-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Github tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup porter
        uses: porter-dev/setup-porter@v0.1.0

      - name: Deploy stack
        timeout-minutes: 30
        run: |
          if [ -z "${PORTER_TOKEN}" ]; then
            echo "Missing GitHub Actions secret: PORTER_APP_15256_4717"
            exit 1
          fi
          # Some Porter CLI builds require an explicit login step in CI.
          porter auth login --host "${PORTER_HOST}" --token "${PORTER_TOKEN}"

          # Pass auth + target flags explicitly so the CLI doesn't need an interactive login.
          exec porter \
            --host "${PORTER_HOST}" \
            --token "${PORTER_TOKEN}" \
            --project "${PORTER_PROJECT}" \
            --cluster "${PORTER_CLUSTER}" \
            apply -f porter.yaml
        env:
          PORTER_CLUSTER: 4717
          PORTER_HOST: https://dashboard.porter.run
          PORTER_PROJECT: 15256
          PORTER_APP_NAME: odyssey-scraper
          PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
          PORTER_TOKEN: ${{ secrets.PORTER_APP_15256_4717 }}


